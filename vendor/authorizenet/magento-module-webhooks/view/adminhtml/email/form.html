<table class="message-details">

        <td><b>{{trans "Transaction:"}}</b></td>
        <td>{{var type}}</td>
    </tr>
    <tr>
        <td><b>{{trans "Amount:"}}</b></td>
        <td>{{var amount}}</td>
    </tr>
    <tr>
        <td><b>{{trans "Total:"}}</b></td>
        <td>{{var total}}</td>
    </tr>

        <td><b>{{trans "Order:"}}</b></td>
        <td>{{var order}}</td>
    </tr>
    <tr>
        <td><b>{{trans "Transaction:"}}</b></td>

    </tr>
</table>
